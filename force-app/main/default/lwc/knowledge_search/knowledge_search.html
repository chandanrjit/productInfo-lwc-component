<template>
    <div class="slds-page-header">
        <span class="title">Knowledge Assignment</span>
        <div id="container">
            <lightning-layout>
                <lightning-layout-item padding="around-small" size="12" >
                <div>
                    <lightning-input label="Search" onchange={changeHandler}></lightning-input>
                </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item class="data-list">
                <div class="data-list">
                    <template if:true={error}>{error}</template>
                    <template if:true={data} >
                        <lightning-layout>
                            <lightning-layout-item>
                                {data.length} article(s) found
                            </lightning-layout-item>
                         </lightning-layout>
                         <lightning-layout>
                            <lightning-layout-item >
                                <div  class="slds-m-around_medium" style="overflow: hidden;height:100%;padding-bottom:40px;">       
                                    <div  class="slds-m-around_medium" style="overflow: hidden;height:80%;">
                                        <lightning-datatable
                                                key-field="id"
                                                data={data}
                                                columns={columns}
                                                onrowselection={handleRowSelection}>
                                        </lightning-datatable>
                                        </div>
                                        <template if:true={recordSelected}>
                                                    <div  class="slds-m-around_medium" style="height:10%;">
                                                    <lightning-layout multiple-rows class="slds-m-vertical_x-small slds-p-horizontal_small">
                                                        <lightning-layout-item size="4">
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="4">
                                                            <div class="slds-align_absolute-center">
                                                                <!-- Neutral variant (default) -->
                                                                <lightning-button label="Cancel" title="Non-primary action" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                                            
                                                                <!-- Brand variant: Identifies the primary action in a group of buttons -->
                                                                <lightning-button variant="brand" label="Assign to case" title="Assign to case" onclick={assignFaqToCase} class="slds-m-left_x-small"></lightning-button>
                                                            </div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="4">
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </div>
                                        </template>
                               </div>
                            </lightning-layout-item>
                           
                        </lightning-layout>
                     </template>
                    <template if:false={articles}><i>No articles found.</i></template>
                </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
    </template>
